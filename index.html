<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar for group list -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Message Groups</h2>
                <div class="group-count" id="groupCount">0 groups</div>
            </div>
            <div class="groups-list" id="groupsList">
                <!-- Groups will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <div class="container">
                <header class="header">
                    <div class="header-content">
                        <h1 id="title" class="title">Select a group</h1>
                        <p id="subtitle" class="subtitle">Choose from the sidebar</p>
                    </div>
                </header>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading messages...</p>
                </div>

                <div class="error" id="error" style="display: none;">
                    <p>Failed to load messages. Please try again.</p>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
